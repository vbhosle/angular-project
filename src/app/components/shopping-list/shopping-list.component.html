<ul class="list-group" style="font-family: cursive; font-size: 120%">
  <li 
    class="list-group-item"
    *ngFor="let ingredient of shoppingList"
  >
  <span class="badge pull-left" [style.backgroundColor]="'#337ab7'">{{ingredient.amount}}</span> {{
    ingredient.name }}
  </li>
</ul>
<h3 *ngIf="!shoppingList || shoppingList.length == 0">Shopping list is empty!</h3>
